<!DOCTYPE html>
<html lang="zh_CN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <link rel="stylesheet" href="resources/css/bootstrap.min.css" >
        <link rel="stylesheet" href="resources/css/bootstrap-theme.min.css">

    </head>
    <body>
        <h3>表单-通过sr-only将lable隐藏</h3>
        <div class="container" style="border:1px solid black;">
            <form action="" method="post" class="form-inline">
                <div class="form-group">
                    <label for="exampleInputPass" class="sr-only">PassWord</label>
                    <input type="password" class="form-control" id="exampleInputPass" placeholder="Please Input  Your Password"/>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1" class="sr-only">Email address</label>

                    <div class="input-group">
                        <div class="input-group-addon">￥</div>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Please Input  Your Email"/>
                        <div class="input-group-addon">元</div>
                    </div>
                </div>
                <input type="submit" class="btn btn-primary" value="Sign In"></input>
            </form>
        </div>
    </body>
    <script src="resources/js/jquery-1.11.1.min.js"></script>
    <script src="resources/js/bootstrap.js"></script>
</html>
